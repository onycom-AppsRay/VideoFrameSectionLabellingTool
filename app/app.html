<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- page -->
  <link rel="import" href="./page/open_directory.html">
  <link rel="import" href="./page/open_file.html">

  <!-- section -->
  <link rel="import" href="./section/header.html">
  <link rel="import" href="./section/content.html">
  <link rel="import" href="./section/footer.html">
  <link rel="import" href="./section/about.html">
  <link rel="import" href="./section/criteria.html">
  <!-- element -->
  <link rel="import" href="./element/frame_index_container.html">
  <link rel="import" href="./element/result_list_container.html">
  <link rel="import" href="./element/progress_bar_container.html">
</head>

<body>
  <!-- z-index: 3 -->
  <div id="open-directory-page">
    <p>open directory page</p>
    <p>open directory page</p>
    <p>open directory page</p>
    <p>open directory page</p>
    <button id="go-open-file-page-btn">NEXT</button>
  </div>

  <!-- z-index: 2 -->
  <div id="open-file-page">
    <p>open file page</p>
    <p>open file page</p>
    <p>open file page</p>
    <button id="go-criteria-form-page-btn">NEXT</button>
  </div>

  <!-- z-index: 1 -->
  <div id="criteria-form-page">
    <p>insert criteria form</p>
    <p>insert criteria form</p>
    <button id="go-labelling-page-btn">NEXT</button>
  </div>

  <div class="js-content" style="display: none;">
    <header></header>

    <main>
      <div class="content"></div>
    </main>

    <footer></footer>
  </div>

  <script>
    require('./app.js')

    const openDirectoryPage = document.getElementById("open-directory-page");
    const openFilePage = document.getElementById("open-file-page");
    const criteriaFormPage = document.getElementById("criteria-form-page");
    const jsContent = document.getElementsByClassName("js-content")[0];

    const goOpenFilePageBtn = document.getElementById("go-open-file-page-btn");
    const goCriteriaFormPageBtn = document.getElementById("go-criteria-form-page-btn");
    const goLabellingPageBtn = document.getElementById("go-labelling-page-btn");
    const backBtn = document.getElementById("back");

    goOpenFilePageBtn.addEventListener("click", (event) => {
      openDirectoryPage.style.display = "none";
    })

    goCriteriaFormPageBtn.addEventListener("click", (event) => {
      openFilePage.style.display = "none";
    })

    goLabellingPageBtn.addEventListener("click", (event) => {
      criteriaFormPage.style.display = "none";
      jsContent.style.display = "";
    });

    backBtn.addEventListener("click", (event) => {
      openDirectoryPage.style.display = "";
      openFilePage.style.display = "";
      criteriaFormPage.style.display = "";

      jsContent.style.display = "none";
    });
  </script>
</body>

</html>
