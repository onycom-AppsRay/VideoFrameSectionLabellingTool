<template class="task-template">
  <div id="criteria-modal" class="criteria">
    <label for="input-criteria">Criteria</label>
    <input type="criteria" class="form-control" id="input-criteria" aria-describedby="criteriaHelp" value=""
      placeholder="Input criteria">
    <small id="criteriaHelp" class="form-text text-muted">Add criteria for labbelling.</small>

    <br>

    <button id="criteria-insert" class="btn btn-primary btn-sm">Submit</button>

    <ul id="criteria-modal-header" class="list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="badge badge-warning badge-pill">type</span>
        <span>criteria</span>
      </li>
    </ul>

    <ul id="criteria-modal-list" class="list-group-flush">
    </ul>

    <button id="criteria-apply" class="btn btn-link criteria-button modal-hide">apply</button>
    <button id="criteria-back" class="btn btn-link criteria-button modal-hide">back</button>
  </div>
</template>
