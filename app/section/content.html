<template class="task-template">
  <div class="container" id="content-container">
    <div class="row">

      <div class="col-2" id="files-container">
        <div id="video-files-container">video files</div>
        <div id="json-file-container">json files</div>
      </div>

      <div class="col-5" id="main-view-container">
        <div id="progress-bar-container"></div>

        <div id="main-view">
          <img id="main-view-image">
        </div>

        <div id="overlay">
          <div id="section-selection-criteria-container"></div>
        </div>
      </div>

      <div class="col-2" id="control1-container">
        <div id="frame-list-container"></div>
        <div id="frame-index-container"></div>
        <div id="section-confirm-container">
          <p>PUSH</p>
        </div>
      </div>

      <div class="col-3" id="control2-container">
        <div id="result-list-container"></div>
        <div id="result-confirm-btn">
          <p>
            WRITE FILE<br>&<br>NEXT VIDEO FILE LOAD
          </p>
        </div>
      </div>
    </div>
  </div>
</template>
