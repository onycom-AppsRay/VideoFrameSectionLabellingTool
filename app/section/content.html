<template class="task-template">
  <div class="container" id="content-container">
    <div class="row">

      <div class="col-2" id="files-container">
        <div class="video-counting">
          <span id="completed-video-count">0</span>/<span id="total-video-count">0</span>
        </div>

        <div id="video-files-container">
        </div>

        <div class="json-counting">
          <span id="json-file-video-data-count">0</span>
        </div>

        <div id="json-file-container">
        </div>
      </div>

      <div class="col-7" id="main-view-container">

        <div id="frames-progress-bar" class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>

        <div>
          <h6 id="video-title"></h6>
        </div>

        <div id="main-view-image-container">
          <img id="main-view-image" src="" alt="onycom" />
          <video id="hidden-video" muted poster hidden></video>
        </div>

      </div>

      <div class="col-1" id="control1-container">
        <div id="frame-list-container"></div>
      </div>

      <div class="col-2" id="control2-container">
        <div id="frame-index-container"></div>

        <div id="criteria-container">
          <div id="criteria-list-container">
            <ul id="criteria-list" class="list-group list-group-flush"></ul>
          </div>
        </div>

        <div id="section-confirm-container">
          <div>
            <button id="section-confirm" type="button" class="btn btn-lg btn-outline-secondary">PUSH</button>
          </div>
        </div>

        <div id="result-list-container"></div>

        <div id="complete-container">
          <div>
            <button id="complete" type="button" class="btn btn-lg btn-outline-secondary">COMPLETE</button>
          </div>
          <div>
            <button id="update" type="button" class="btn btn-lg btn-outline-danger">UPDATE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
