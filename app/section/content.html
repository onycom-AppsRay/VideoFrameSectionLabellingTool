<template class="task-template">
  <div class="container" id="content-container">
    <div class="row">
      <div class="col-2" id="files-container">
        <div id="video-files-container">
          video files
          <p></p>
        </div>
        <div id="json-files-container">json files</div>
      </div>

      <div class="col-6" id="main-view-container">
        One of three columns
        <div id="main-view">
          main view
        </div>

        <div id="overlay">
          <div id="overlay-content">
            <!-- <p>로딩 선택 기준</p> -->
            <div>
              <span>로딩 선택 기준</span>
              <br>

              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
              <br>

              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
              <br>

              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col-2" id="control1-container">
        <div id="frame-list-container">frame list</div>
        <div id="frame-index-container">frame index</div>
        <div id="section-confirm-btn">section confirm btn</div>
      </div>

      <div class="col-2" id="control2-container">
        <div id="result-list-container">result</div>
        <div id="result-confirm-btn">result confirm btn</div>
      </div>
    </div>
  </div>
</template>
