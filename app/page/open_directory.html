<template class="task-template">
  <div>
    <p>라벨링 할 비디오가 있는 폴더를 선택합니다.</p>

    <button type="button" class="btn btn-outline-primary" id="open-directory-button">비디오 디렉토리 열기</button>

    <br>

    <p id="open-directory-path"></p>

    <br>

    <button type="button" class="btn btn-link" id="go-open-file-page-btn">NEXT</button>
  </div>
  <script>
    const { ipcRenderer } = require("electron");

    const openDirectoryButton = document.getElementById("open-directory-button");

    openDirectoryButton.onclick = () => {
      ipcRenderer.send('open-directory-dialog');
    }

    ipcRenderer.on("selected-directory", (event, pathArr) => {
      const directoryPath = pathArr[0];

      document.getElementById("open-directory-path").innerHTML = directoryPath;
    })
  </script>
</template>
