<template class="task-template">
  <div id="open-file-page">
    <p>라벨링 데이터를 저장할 파일을 선택 합니다.</p>

    <button type="button" class="btn btn-outline-primary" id="open-file-button">라벨링 파일 열기</button>

    <button type="button" class="btn btn-outline-primary" id="create-file-button">라벨링 파일 만들기</button>

    <br>

    <p id="open-file-path"></p>

    <br>

    <button type="button" class="btn btn-link" id="go-form-criteria-page-btn">NEXT</button>
  </div>
  <script>
    const openFileButton = document.getElementById("open-file-button");

    openFileButton.onclick = () => {
      ipcRenderer.send("open-file-dialog");
    };

    ipcRenderer.on("selected-file", (event, pathArr) => {
      const filePath = pathArr[0];

      document.getElementById("open-file-path").innerHTML = filePath;
    });
  </script>
</template>
